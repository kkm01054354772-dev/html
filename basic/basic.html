<!DOCTYPE html>
<!-- 문서 타입을 브라우저에게 알려줌 -->
<html lang="en">
  <!-- 브라우저에게 어떤 언어로 작성되었는지 알려줌 / en(영어) / 큰 의미는 없음 -->
  <!-- head : 브라우저에게 먼저 알려줘야 할 정보들 작성 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형 웹사이트 만들 때 필수-->
    <link rel="stylesheet" href="" />
    <!-- 스타일 지정 -->
    <script src=""></script>
    <!-- 스크립트 파일 지정 -->
    <title>Document</title>
  </head>
  <!-- body : 화면에 나오는 부분 -->
  <body></body>
</html>
