<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    필수
        src : 이미지 파일 경로 (절대경로, 상대경로)
            절대경로 : 지정되어 있는 주소를 명확하게 작성
            상대경로 : 특정 경로를 기준으로 상대적으로 변경될 수 있는 경로 
        alt : 대체 텍스트 (이미지가 안보일 때 대신해서 나오는 텍스트)
    선택
        title : 툴팁 텍스트 (마우스 갖다대면 뜸)
        
    -->
    <img
      src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"
      alt="고양이 사진"
      title="고먀미"
      width="720"
      height="480"
    />
    <img src="../img/city.jpg" alt="도시 사진" width="720" height="480" />
  </body>
</html>
