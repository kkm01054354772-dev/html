<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    form 태그 : 사용자로부터 입력을 받기 위한 양식을 제공 
        - action : 전송한 정보를 처리할 경로
        - method : 정보를 서버로 전송할 때 사용하는 방식(get, post)
        - autocomplete (기본값 : on) : 입력 폼에 자동완성기능을 제공 여부   
            - get 방식 : form 안에 입력한 값이 주소줄에 그대로 보임
                시작 : http://121.160.42.85:5500/basic/form1.html
                제출 : http://121.160.42.85:5500/basic/form1.html?name=김경민&age=27
            - post 방식 : 입력한 값이 주소줄에 보이지 않음
    Input 사용
        (1) type="submit" : form 안 요소들을 action에 적힌 곳으로 전송
        (2) type="reset" : form 안 요소들 초기화
        (3) <label for=""> : 제목 텍스트 / for 속성에 input 태그에 부여한 id 속성값과 동일한 값을 사용하면 제목 클릭시
                            input 속성에 포커스를 줄 수 있다.
        (4) type="text" : text 입력 시 사용
        (5) type="password" : 비밀번호
        (6) type="search" : 검색 (x 버튼이 나옴)
        (7) type="tel" : 전화번호  => 별 의미는 없음
        (8) type="number" : 숫자만 입력
        (9) type="range", type="date" 
              - range 타입은 값이 표시되지 않음 => 자바스크립트 이용
              - date, datetime-local, month, time, week
        (10) type="checkbox", "radio" 
              - checkbox : 다중선택
              - radio : 단일선택
              - value 속성 무조건 작성 해야함!
        (11) type="file" : 파일첨부
              - accept : 첨부파일 제한
              - multiple : 여러 파일 첨부
        (12) type "email" : 이메일
              - 이메일 형식을 확인(자세히는 안함)
        (13) type "hidden" : 화면에 요소는 안보임
  기타
        (1) textarea : 여러 줄 입력 요구
              - cols, rows, 정해진 rows를 넘어가는 입력 발생시 자동으로 scroll 생김
        (2) select + option
              - selected : 기본값
              - multiple : 여러개 선택
        (3) select + optiongroup + option
              -optiongroup : 1차 분류
        (4) datalist + option
        

        속성
        (1) 텍스트 요소
          - pattern : 원하는 입력형식 지정
          - placeholder : 입력시 안내사항
          - minlength, maxlength : 최소 및 최대 길이 지정
        (2) 숫자 요소
          - min, max, step
        (3) 공통 속성
          - value : 값을 미리 생성
          - readonly : 읽기만 가능(수정 불가)
          - required : 필수 입력 요구
          - autofocus : 특정 요소가 자동으로 선택되도록 함
          - disabled : 특정요소의 값 입력 불가, 서버 전송 불가
        

    fieldset : 그룹화하기
    legend : 그룹화 제목 지정
    
    disabled : 비활성화

    -->
    <form action="" method="get" autocomplete="off">
      <fieldset>
        <legend>반장</legend>
        <div>
          <label for="name1">이름</label>
          <input type="text" name="name1" id="name1" />
        </div>
        <div>
          <label for="age1">나이</label>
          <input type="number" name="age1" id="age1" />
        </div>
      </fieldset>
      <fieldset>
        <legend>부반장</legend>
        <div>
          <label for="name2">이름</label>
          <input type="text" name="name2" id="name2" />
        </div>
        <div>
          <label for="age2">나이</label>
          <input type="number" name="age2" id="age2" />
        </div>
      </fieldset>
      <fieldset disabled>
        <legend>서기</legend>
        <div>
          <label for="name3">이름</label>
          <input type="text" name="name3" id="name3" />
        </div>
        <div>
          <label for="age3">나이</label>
          <input type="number" name="age3" id="age3" />
        </div>
      </fieldset>
      <br />
      <button type="submit">제출</button>
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
