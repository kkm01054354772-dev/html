<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>체크 관련 input 요소들</h1>
    <form action="" method="get">
      <!-- 체크 관련 요소는 반드시 value 속성이  포함되어야 함 -->
      <div>
        <input type="checkbox" name="fruit" id="apple" checked value="사과" />
        <label for="apple">사과</label>
        <input type="checkbox" name="fruit" id="grape" value="포도" />
        <label for="grape">포도</label>
        <input type="checkbox" name="fruit" id="orange" value="오렌지" />
        <label for="orange">오렌지</label>
      </div>
      <!-- radio : 하나만 고를 수 있음 -->
      <div>
        <input type="radio" name="vegetable" id="apple1" value="사과1" />
        <label for="apple1">사과</label>
        <input type="radio" name="vegetable" id="grape1" value="포도1" />
        <label for="grape1">포도</label>
        <input type="radio" name="vegetable" id="orange1" value="오렌지1" />
        <label for="orange1">오렌지</label>
      </div>

      <button type="submit">제출</button>
    </form>

    <!-- http://121.160.42.85:5500/form/form5.html?file=%EC%A0%95%EB%A6%AC+%EC%9E%90%EB%A3%8C.ini&hidden=5&email=asdf123%40naver.com -->
    <h1>기타 input 요소들</h1>
    <form action="" method="get">
      <div>
        <label for="file">file</label>
        <input
          type="file"
          name="file"
          id="file"
          accept="image/png,image/jpeg"
          multiple
        />
      </div>
      <div>
        <label for="hidden">file</label>
        <input type="hidden" name="hidden" id="hidden" value="5" />
      </div>
      <div>
        <label for="email">file</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
